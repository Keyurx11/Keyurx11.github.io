<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Gradient Background Generator App</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body id="body">
    <h1>Gradient Background Generator</h1>
    <h3>Color Code</h3>
    <span id="nameGradient"></span>   <button id="saveGradient">Add to Favourites</button><br><br>
    <input type="color" class="color1" value="#00C9FF">
    <input type="color" class="color2" value="#92FE9D"><br><br>
    <button id="randomizerBtn">Randomize</button>

    <div class="slidecontainer">
        <h3>Change Gradient Angle</h3>
        <input type="number" id="customAngle" min="0" max="360" value="90">
        0<input type="range" min="0" max="360" value="90" class="slider" id="myRange">360<br><br><br><br>

        <h3>Favourite Gradients</h3>
        <ul id="ul">
            <!-- <li class="li"><p class="cssCode">linear-gradient(50deg, #1c8381, #b2046c)</p><button class="previewBtn">Preview</button>
 -->        </ul>
        <button id="deleteAllBtn"><i class="fa fa-trash"></i> Clear All</button>

        <p id="left"><a href="https://github.com/Keyurx11/gradient-background-generator" target="blank">Link to the source code</a></p> -->
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>


</html>
